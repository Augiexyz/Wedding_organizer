<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Wedding Organizer Samarinda</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #fce7f3 0%, #f3e8ff 50%, #fdf2f8 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .font-serif-display { font-family: 'Playfair Display', serif; }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .btn-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(236, 72, 153, 0.3);
        }
        
        /* Animasi Background */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(236, 72, 153, 0.15), rgba(219, 39, 119, 0.15));
            animation: float 6s ease-in-out infinite;
        }
        .shape:nth-child(1) { width: 100px; height: 100px; top: 15%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 180px; height: 180px; top: 65%; right: 10%; animation-delay: 2s; }
        .shape:nth-child(3) { width: 70px; height: 70px; bottom: 20%; left: 25%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">

    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Logout Container -->
    <div class="glass-effect rounded-3xl shadow-2xl p-10 w-full max-w-md relative z-10 text-center">
        
        <!-- Ikon Sukses/Logout -->
        <div class="w-20 h-20 bg-gradient-to-r from-pink-500 to-rose-500 rounded-full mx-auto mb-6 flex items-center justify-center shadow-lg shadow-pink-200 animate-bounce">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 font-serif-display mb-3">Anda Telah Logout</h1>
        <p class="text-gray-600 mb-8 leading-relaxed">
            Terima kasih telah menggunakan layanan Wedding Organizer Samarinda. Sampai jumpa lagi di momen spesial berikutnya!
        </p>

        <div class="space-y-4">
            <!-- Tombol Login Kembali -->
            <a href="{% url 'login' %}" class="block w-full btn-hover bg-gradient-to-r from-pink-500 to-rose-500 text-white font-bold py-3.5 px-6 rounded-xl shadow-lg shadow-pink-200 transition-all duration-200">
                Login Kembali
            </a>

            <!-- Link Kembali ke Beranda -->
            <a href="{% url 'index' %}" class="block w-full bg-white border border-pink-200 text-gray-600 hover:text-pink-600 hover:bg-pink-50 font-semibold py-3 px-6 rounded-xl transition-all duration-200 flex items-center justify-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Kembali ke Beranda
            </a>
        </div>

        <div class="mt-8 text-xs text-gray-400">
            &copy; 2025 Wedding Organizer Samarinda. All rights reserved.
        </div>
    </div>

</body>
</html>
